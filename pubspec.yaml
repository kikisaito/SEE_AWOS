name: awos
description: "AWOS - Mental health MVP application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Audio
  record: 5.0.4
  audioplayers: ^6.1.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utilities
  intl: ^0.18.1
  
  # UI
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

dependency_overrides:
  record_platform_interface: 1.2.0
